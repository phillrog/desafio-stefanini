name: CI/CD Desafio Stefanini - Web

on:
  push:
    branches:
      - main
    paths:
      - 'src/DesafioStefanini.Web/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    defaults:
      run:
        working-directory: ./src/DesafioStefanini.Web

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 21
          cache: 'npm'
          cache-dependency-path: './src/DesafioStefanini.Web/package-lock.json'

      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      - name: Create Environment File
        run: |
          mkdir -p src/environments
          cat <<EOF > src/environments/environment.prod.ts
          export const environment = {
            production: true,
            apiUrl: '${{ secrets.API_URL }}'
          };
          EOF

      - name: Build Project
        
        run: npx ng build --configuration production --base-href /desafio-stefanini/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: src/DesafioStefanini.Web/dist/DesafioStefanini.Web/browser 
          branch: gh-pages 
