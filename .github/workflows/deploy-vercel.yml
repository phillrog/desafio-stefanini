name: CI/CD Desafio Stefanini - Web

on:
  push:
    branches:
      - main
    paths:
      - 'src/DesafioStefanini.Web/**'

  workflow_dispatch: 

jobs:
  deploy:
    environment: production
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./src/DesafioStefanini.Web

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 21
          cache: 'npm'
          cache-dependency-path: './src/DesafioStefanini.Web/package-lock.json'

      - name: Create Environment File
        run: |
          mkdir -p src/environments
          cat <<EOF > src/environments/environment.prod.ts
          export const environment = {
            production: true,
            apiUrl: '${{ secrets.API_URL }}'
          };
          EOF

      - name: Deploy to Vercel

        run: npx vercel --token=${{ secrets.VERCEL_TOKEN }} --yes --prod
